{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin: 0;
    background-color: #f2eaed;
  }
</style>
<style>
  .submit {
    width: 50%;
    margin: 7% auto;
    font-family: sponge;
  }

  body {
    display: flex;
    margin: 0;
    justify-content: center;
    align-items: center;
    background-color: #f2eaed;
    flex-wrap: wrap;
  }

  .form_container {
    width: 96%;
    margin: auto 0;
    text-align: center;
  }

  input {
    margin-top: 3%;
    width: 100%;
    height: 16%;
    color: #1ecfd6;
    font-size: 300%;
    background-color: #02231c;
    border: #1ecfd6 solid 4px;
  }

  input:hover,
  input:focus {
    background-color: #02231c;
    border: #1ecfd6 solid 4px;
    color: #1ecfd6;
  }

  input::placeholder {
    opacity: 0.7;
    text-align: center;
    color: rosybrown;


  }


  .credentials {
    color: #5a4d4c;
    font-size: 490%;
    font-family: sponge;
  }

  .capital {
    text-transform: uppercase;
    text-align: center;
  }

  .btn {
    height: auto;
    font-size: 200%
  }

  .btn:hover {
    background-color: #704404;
    transition-duration: 0.4s;

  }

  .logout {
    font-size: 200%;

  }
</style>




<div class="form_container">
  <form action="/user/profile" method="post" autocomplete="off">
    {% csrf_token %}
    <div class="credentials">PLEASE TYPE YOUR CREDENTIALS BELOW</div>
    <input type="text" style="text-align:center;" placeholder="USERNAME" name="USERNAME" value="{{user.user_name}}"
      autofocus required><br>
      <input type="text" style="text-align:center;" placeholder="FIRST NAME" name="FIRST_NAME" value="{{user.first_name}}"
      autofocus required><br>
    <input class="capital" type="text" placeholder="AGE" name="AGE"
      value="{{user.age}}" autocapitalize="characters" autofocus required><br>
    <input type="email" placeholder="EMAIL" name="EMAIL" value="{{user.email}}" class="capital"
      autocapitalize="characters" required><br>
    <input type="password" placeholder=" PASSWORD" name="PASS1" value="{{PASS1}}" required><br>
    <input type="password" placeholder=" CONFIRM PASSWORD" name="PASSWORD2" value="{{PASSWORD2}}" required><br>
  
    <input class="submit" type="submit" value="SAVE">
    <a href="/user/logout" class="logout">logout</a>
  </form>
</div>

</form>
</div>

<!--

            name
            email
            school
            group
            notes
            records
        -->
{% endblock content %}
